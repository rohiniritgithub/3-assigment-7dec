<html>
<title>even odd or zero</title>
<head>
    </head>
<body>
    <script>
       let a=prompt("enter a number:");
       if(a<0)
       {
        document.write("number is negative",a);
       }
       else if(a>0)
       {
        document.write("number is positive",a);
       }
       else
       {
        document.write("number is zero",a);
       }

    </script>
</body>
</html>
